{% extends base_extends %}
{% load i18n filersets_menutags static %}

{% block filersets_list_content %}

    {% if fset %}
        {% for fitem in fitems %}
            {{ fitem }}
        {% endfor %}
    {% else %}
        <h1>{% trans "There are currently no filersets to display." %}</h1>
    {% endif %}

    <link href="{% static "filersets/css/filersets.css" %}" type="text/css" rel="stylesheet"/>

{% endblock %}
