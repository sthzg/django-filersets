{% extends 'admin/change_form.html' %}
{% load i18n %}
{% load filersets_extras %}

{% block object-tools %}
    {{ block.super }}
    {% if "suit"|installed %}
    <h4 class="italic-title" style="margin-top: 20px">Filer Sets</h4>
    <ul class="box menu-box">
        <li>
            <a href="{% url 'filersets_api:set_process_view' object_id  %}?redirect={{ request.get_full_path }}">
                <i class="icon-refresh icon-alpha75"></i>
                {% trans "Create / Update the Set" %}
            </a>
        </li>
    </ul>
    {% else %}
    <li>
        <a href="{% url 'filersets_api:set_process_view' object_id  %}?redirect={{ request.get_full_path }}">
            <i class="icon-refresh icon-alpha75"></i>
            {% trans "Create / Update the Set" %}
        </a>
    </li>
    {% endif %}

{% endblock %}
